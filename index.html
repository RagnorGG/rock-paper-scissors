      function game(numberOfRounds) {
        for (numberOfRounds = 1; numberOfRounds <= 5; numberOfRounds++) {
          function playRound(selectionOne, selectionTwo) {
            if (
              selectionOne.toLowerCase() === "rock" &&
              selectionTwo.toLowerCase() === "rock"
